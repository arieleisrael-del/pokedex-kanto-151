<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pokédex Kanto 151</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #fcecec;
  padding: 10px;
}
h1 { text-align: center; }
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}
.card {
  background: white;
  border-radius: 8px;
  padding: 4px;
  text-align: center;
  border: 2px solid #ddd;
  font-size: 12px;
}

.card.done {
  background: #4ade80;
  color: white;
}
img {
  width: 40px;
  image-rendering: pixelated;
}
button {
  margin: 10px auto;
  display: block;
  padding: 8px 12px;
  border-radius: 10px;
  border: none;
  background: #dc2626;
  color: white;
}
</style>
</head>
<body>

<h1>Pokédex Kanto – 151</h1>
<p id="count" style="text-align:center"></p>
<button onclick="toggleMissing()">Mostrar apenas os que faltam</button>

<div class="grid" id="grid"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const grid = document.getElementById("grid");
  const count = document.getElementById("count");
  let showMissing = false;

  const pokemons = [];
  for (let i = 1; i <= 151; i++) pokemons.push(i);

  let captured = [];
  try {
    captured = JSON.parse(localStorage.getItem("kanto151")) || [];
  } catch {
    captured = [];
  }

  function render() {
    grid.innerHTML = "";
    const list = showMissing
      ? pokemons.filter(p => !captured.includes(p))
      : pokemons;

    list.forEach(id => {
      const div = document.createElement("div");
      div.className = "card" + (captured.includes(id) ? " done" : "");
      div.innerHTML = `
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png" loading="lazy">
        <div>#${String(id).padStart(3, "0")}</div>
      `;
      div.onclick = () => toggle(id);
      grid.appendChild(div);
    });

    count.innerText = "Completos: " + captured.length + " / 151";
  }

  function toggle(id) {
    if (captured.includes(id)) {
      captured = captured.filter(p => p !== id);
    } else {
      captured.push(id);
    }
    localStorage.setItem("kanto151", JSON.stringify(captured));
    render();
  }

  window.toggleMissing = function () {
    showMissing = !showMissing;
    render();
  };

  render();
});
</script>


</body>
</html>
